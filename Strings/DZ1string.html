<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //посчитать количество пробелов
    var text=prompt("Enter some text");
    prob = 0;
    for( var i=0; i<text.length; i++){
        char = text.charAt(i);
        if(char == " "){
            prob++;
        }
    }
    alert(prob);

</script>

</body>
</html>
