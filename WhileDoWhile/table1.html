<!DOCTYPE html>
<html>
<head>

<title> </title>
<meta charset="utf-8">
</head>
<body>
    <script>
document.write("<table border=\"4\", cellspacing=\"2\", cellpadding=\"2\">");
for (var i = 1; i <= 10; i++)
	{document.write("<tr>");
	for (var j = 1; j < 10; j++)
    	{document.write("<td>" + j + "&times;" + i + "=" + (i * j) + "</td>")}
	document.write("</tr>")
}
document.write("</table>")
</script>
</body>
</html>
