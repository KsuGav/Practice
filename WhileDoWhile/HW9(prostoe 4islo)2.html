<!DOCTYPE html>
<html>
<head>
<title> </title>
<meta charset="utf-8">
</head>
<body>
    <script>
	var number=parseInt(prompt("number",""))
	   	if(number%2==0){ //проверяем,если число делится не только на себя и 1
        	document.write(number+" не является простым числом.");
        } else { //если число делится только на себя и больше 1, то
        document.write(number+" простое число."); //выводим на страничку этот текст
    	}
</script>
</body>
</html>
