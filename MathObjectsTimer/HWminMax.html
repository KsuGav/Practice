    <meta charset="UTF-8">

<body>
<p>Максимальное или минимальное?</p>
<input type="button" id="max" value="Max"/>
<input type="button" id="min" value="Min"/>
<script>
    function getMaxOfArray(number) {
        return Math.max.apply(null, number);
    }
    function getMinOfArray(number) {
        return Math.min.apply(null, number);
    }
    document.getElementById("max").onclick = function() {
        var number = [];
        for (var i = 0; i < 5; i++) {
            number[i] = parseInt(prompt("Enter number"));
            if(number[i]!=number[i]*1){
                alert("Enter a number!");
                break
            }else if(number[i]==""){
                alert("Enter some number!");
                break
            }
        }
alert(getMaxOfArray(number))
    };
    document.getElementById("min").onclick = function() {
        var number = [];
        for (var i = 0; i < 5; i++) {
            number[i] = parseInt(prompt("Enter number"));
            if(number[i]!=number[i]*1){
                alert("Enter a number!");
                break
            }else if(number[i]==""){
                alert("Enter some number!");
                break
            }
        }
        alert(getMinOfArray(number))
    }
