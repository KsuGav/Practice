<!DOCTYPE html>
<html>
<head>
<title> </title>
<meta charset="utf-8">

<body>
    <script>
      var i=1 //переменная - кол-во итераций
      var n=0 ; //переменная-счетчик отрицательных чисел
      while (i<=5){ //цикл длится пока i<=5
        i++; //при каждой итерации И увеличивается на 1
        var chislo = prompt("Введіть число!"); //каждый раз запрашиваем у пользователя число
        if (parseInt(chislo)<0) { //проверяем условие,если число меньше 0
          n++;  //то счетчик Н плюс 1
        }else if (chislo!=chislo*1){ //проверяем введеную инфу на не число
          alert("введіть число!")  //если ввели текст, на алерт инфо
        }    
      }
      alert(n + " відємних чисел") //по окончанию цикла на алерт кол-во отрицательных чисел
</script>
</body>
</html>
