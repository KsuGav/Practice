<body>
<p>Введите число, для вычисления корня:</p>
<input type="text" id="text"/>
<input type="button" id="calc" value="Submit"/>
<script>
    document.getElementById("calc").onclick = function(){
        var k = parseInt(document.getElementById("text").value);
        if(k!=k*1){
            alert("Please, enter a number!")
        }else if(k==""){
            alert("Enter some number")
        }else if(k<0) {
            alert("Only positive number")
        }else{
                var square = Math.sqrt(k);
                alert(square)
            }
        }
