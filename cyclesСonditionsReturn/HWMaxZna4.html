<body>
	<script>
	var max = 0;
	function maxNumber() {
		for (i=0;i<4;i++) {
			var n = prompt("Enter number");
			if(n>=max){
				max=n} else {max=max}
		}
	return max
	}
	document.write(maxNumber())
		</script>
