<!DOCTYPE html>
<html>
<head>
<title> </title>
<meta charset="utf-8">

<body>
    <script>
    var n = 5; //переменная-счетчик кол-ва итераций
    do { n--; //счетчик уменьшается на 1 при каждой итерации
    	var password = prompt("Введите пароль"); //запрашиваем ввести пароль 
    	if (password == "Ksu") { //проверяем пароль
    		n=-1; //если верно, присваиваем n=-1
    		alert("Добро пожаловать на сайт!") //выводим на алерт, конец цикла
    		} else { //в другом случае
    			alert("Пароль не верный! У вас осталось "+ n + " попыток.")} //выводим алерт другой
    	}
	while (n>0) //услови цикла
	if (n==0) {alert("Попробуйте позже!")} //если все попытки ввести исчерпаны, на алерт сообщение
</script>
</body>
</html>
