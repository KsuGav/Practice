<!DOCTYPE html>
<html>
<head>
<title> </title>
<meta charset="utf-8">
</head>
<body>
    <script>
   var number=parseInt(prompt("number",""))
   document.write("Подільники числа "+number+ " = "); 
   for (i=1;i<=number;i++){ 
        if((number%i)==0){ //если number при делении на i дает в остатке 0, то
        document.write(i+" "); //выводим это число i на страничку
        }   
    }
</script>
</body>
</html>
