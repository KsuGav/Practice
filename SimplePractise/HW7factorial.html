<body>
	<script>
	var n = parseInt(prompt("Введите число для вычисления факториала"));
    if (n<0) {alert("Факториала отрицательного числа не существует!");
	} else if (n==0) {alert("Факториал числа " + n + " = 1");
	} else if (n>0) {
		var a = 1;
		for (i=1; i<=n;i++) {
			a = a*i;
			} 
			alert ("Факториал числа " + n + " = " + a);
	} else (alert("Необходимо ввести цифру!"))

	</script>
