<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	</head>
<body >
<form name="f1">
<input type="text" name="text">
<input type="button" name="btn" value="Move" />
<input type="text2" name="text2">
    </form>
<script>
    var form =  document.forms.f1
    form.btn.onclick = function(){
        if(form.text.value == ""){
            form.text2.value = form.text2.value
        }else{
            form.text2.value = form.text.value;
            form.text.value = "";
        }
    }
    </script>
</body>
</html>
