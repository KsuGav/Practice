<!DOCTYPE html>
<html>
<head>
<title> </title>
<meta charset="utf-8">
<style>
 #secret{
        background: purple;
        width:400px;
        height:400px;
        border: 8px groove orange;
        text-align: center;
        margin: 0 auto;

    }</style>
<body>
	<div id="secret">
		<h1 id="text" align="center" >У мене є секрет!</h1>
	</div>

	<script>
	function getId(a){
		return document.getElementById(a);
	}
	
	function f1(){
    getId("secret").style.background="yellow";
    getId("secret").style.border="8px groove black";
    getId("text").innerHTML="Хочеш знати який?";
	getId("text").style.color="blue"}

	getId("secret").onmouseover=function (){
    f1()}

	getId("secret").onmousedown=function(){
    this.style.background="black";
    this.style.border="8px groove yellow";
    getId("text").innerHTML="А я тобі не скажу!";
	getId("text").style.color="white"}

	getId("secret").onmouseup=function (){
    f1()}
   
   getId("secret").onmouseout=function(){
   this.style.background="purple";
    this.style.border="8px groove orange";
    getId("text").innerHTML="У мене є секрет!";
	getId("text").style.color="blue"}

	</script>
</body>
</html>
