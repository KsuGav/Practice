<!DOCTYPE html>
<html>
<head>
<title> </title>
<meta charset="utf-8">
</head>
<body>
    <script>
    var numStar = parseInt(prompt("Введите количество звездочек")); //переменная, запрашивает кол-во *
    var state = parseInt(prompt("Введите 1 для горизонтального положения звезд, 2 - для вертикального", "1-2"));  //переменная, запрашивает способ размещения
 var i = " * "; //переменная звездочка
 var n = 0; // переменная-счетчик итераций
while (n<numStar) { //условие цикла
	if (state ==1){ //условие положения звездочек
		document.write(i) //если условие выполняется - выводим звезды на страницу
	}else if (state==2) { //второе условие положения звездочек
		document.write(i+"<br>") //выводим второе положение
	} 
	n++; //+1 к счетчику за каждую итерацию
}
</script>
</body>
</html>
