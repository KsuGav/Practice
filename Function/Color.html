<!DOCTYPE html>
<html>
<head>
<title> </title>
<meta charset="utf-8">
<style>
 #square{
        background: purple;
        width:500px;
        height:500px;
        border: 4px solid black ;

       
    }</style>
<body>
	<div id="square"></div>
<script>
var div = document.body.children
var colours = ["purple", "red", "yellow", "green"];
var count = 1;
div[0].onmouseover=function(){
	if(count<4){
   this.style.background=colours[count];
   count +=1;
	} else {count=1}
   }   
div[0].onmouseout=function(){
   this.style.background= colours[0];
   }
</script>
</body>
</html>
